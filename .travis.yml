  
os: osx
osx_image: xcode7.2

language: r

r: bioc-devel
cache: packages
r_github_packages:
- jimhester/covr
      
before_install:
  - brew update
  - brew cask reinstall xquartz
  - brew install tcl-tk --with-tk
  - brew link --overwrite --force tcl-tk; brew unlink tcl-tk
        
before_script:
  - "export DISPLAY=:99.0"
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ( sudo Xvfb :99 -ac -screen 0 1024x768x8; echo ok ) & fi
        
script:
  - R CMD build . --resave-data --compact-vignettes=gs+qpdf
  - R CMD check *.tar.gz

after_success:
- travis_wait 30 Rscript -e 'library(covr);codecov()'

notifications:
  slack:
    rooms:
      secure: 
